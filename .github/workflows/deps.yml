name: 🕵‍♀
on: [push]

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.25.0

      - name: Check dependencies
        run: deno run --allow-read scripts/dependencies.ts
